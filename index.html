<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Mini QR generator</title>

<body>
    <div id="full-container">
        <div>
            <h1>Mini QR Generator</h1>
            <p>Customizable size and color</p>
        </div>
        <div id="container">
            <form action="submit" class="tform">
                <input type="url" id="qrurl" name="qrurl" placeholder="Enter URL here">
                <label for="qrsize">Select the size</label>
                <select name="qrsize" id="qrsize">
                    <option value="150">150x150px</option>
                    <option value="200">200x200px</option>
                    <option value="300">300x300px</option>
                    <option value="500">500x500px</option>
                </select>
                <label for="qrcolor">Pick a color</label>
                <input type="color" name="qrcolor" id="qrcolor">
                <input type="submit" id="btnSubmit" value="Generate">
            </form>
            </div>
            <div id="genqr">
                <p id="qrplaceholder">MINI QR GENERATOR</p>
            </div>
            <div id="spinner" class="loadingio-spinner-ellipsis-2kyyiotjlae">

                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
            </div>
