<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini QR generator</title>
</head>
<body>
    <div>
        <h1>Mini QR Generator</h1>
        <p>Customizable size and color</p>
    </div>
    <div>
        <form action="submit">
            <section>
                <input type="text" name="qrurl" placeholder="Enter URL here">
                <select name="qrsize" id="qrsize">
                    <option value="150">150x150px</option>
                    <option value="200">200x200px</option>
                    <option value="300">300x300px</option>
                    <option value="500">500x500px</option>
                </select>
                <input type="color" name="qrcolor" id="qrcolor">
                <input type="submit" value="Generate">
            </section>
        </form>
    </div>
    <div id="genqr"></div>
</body>
</html>
